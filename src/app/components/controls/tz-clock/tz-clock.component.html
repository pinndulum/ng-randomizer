<div class="card" *ngIf="zone.title">
    <div class="card-body">
        <h4 class="card-title">{{zone.title}}</h4>
        <p class="card-text">
            {{dt | date : 'mediumDate' : tz?.name }}
        </p>
        <p class="card-text">
            {{dt | date: 'mediumTime' : tz?.name}}
        </p>
    </div>
</div>
